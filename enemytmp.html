<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>enemy_name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/enemy.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/enemytmp.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h2 id="enemy_name"></h2>
            <h5 id="enemy_LVL">Lv. </h5>
            <h5 id="enemy_HP">HP </h5>
        </header>
        <content>

            <div class="info_enemy_wrap">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="enemy_image_wrap">
                            <div class="enemy_image" align="center">
                                
                            </div>
                        </div>
                        <p class="skill_comment">보유 스킬</p>
                    </div>
                    <div class="col-xs-7">
                        <div class="enemy_spec_wrap">
                            <div class="row">
                                <div class="col-xs-6 enemy_spec_item" id="enemy_ATK">공격력 </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_CRT">치명타 </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_DEF">방어력 </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_HIT">적중률 </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_AGI">행동력 </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_DOD">회피율 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="skill_carousel" class="carousel " data-ride="carousel" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                </div>
            </div>
        </content>
    </div>

</body>

</html>
