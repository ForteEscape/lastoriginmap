<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>와습</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enemy.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/enemy.js"></script>

    
    <!-- skill range graph -->
    <style>
        .item:nth-child(1) .skill_range_wrap tr:nth-child(2) td:nth-child(1) {
            background-color: orange;
        }

        .item:nth-child(1) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(3) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h2>와습</h2>
            <h5 id="enemy_HP">HP <script>document.write(HP)</script></h5>
        </header>
        <content>

            <div class="info_enemy_wrap">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="enemy_image_wrap">
                            <div class="enemy_image" align="center">
                                
                            </div>
                        </div>
                        <p class="skill_comment">보유 스킬</p>
                    </div>
                    <div class="col-xs-7">
                        <div class="enemy_spec_wrap">
                            <div class="row">
                                <div class="col-xs-6 enemy_spec_item" id="enemy_strength">
                                    공격력 <script>document.write(strength)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_critical">
                                    치명타 <script>document.write(critical)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_defense">
                                    방어력 <script>document.write(defense)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_accuracy">
                                    적중률 <script>document.write(accuracy)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_agility">
                                    행동력 <script>document.write(agility)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_dodge">
                                    회피율 <script>document.write(dodge)</script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="skill_carousel" class="carousel " data-ride="carousel" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#skill_carousel" data-slide-to="0" class="active skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="1" class="skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="2" class="skill_passive"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        화염 방사
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        3
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>화염 방사로 대상에게 <script>document.write(skill[0])</script> 피해를 주고, 대상 뒤에 50% 감소한 피해를 줍니다. 일정 확률로 대상을 점화 상태로 만들어 3라운드 동안 지속 화염 피해를 줍니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        자폭 공격
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        6
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>공격 대상에게 자폭해 <script>document.write(skill[1])</script> 피해를 줍니다. 대상의 방어력을 무시합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        회피 기동
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        0
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>아군이 사망한 경우, 2라운드 동안 회피가 증가하며 행동력과 적중이 감소합니다. 해당 효과는 최대 3번까지 중첩됩니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </content>
    </div>

</body>

</html>
