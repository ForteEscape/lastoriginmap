<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>경비용 드론</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enemy.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>


    
    <!-- skill range graph -->
    <style>
        .item:nth-child(1) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(2) .skill_range_wrap tr:nth-child(1) td:nth-child(2),
        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(2),
        .item:nth-child(2) .skill_range_wrap tr:nth-child(3) td:nth-child(2) {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h2>경비용 드론</h2>
        </header>
        <content>

            <div id="skill_carousel" class="carousel " data-ride="carousel" data-interval="false">

                <ol class="carousel-indicators">
                    <li data-target="#skill_carousel" data-slide-to="0" class="active skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="1" class="skill_active"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        충격파 미사일
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        3
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>충격파 미사일을 발사해 피해를 주고, 대상을 뒤로 1칸 밀어내며 AP를 감소시킵니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        정밀 스캔
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        1
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>목표 지점에 있는 대상들의 약점을 분석해, 3라운드 동안 받는 피해를 증가시키며 효과 저항과 회피를 감소시킵니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </content>
    </div>

</body>

</html>
