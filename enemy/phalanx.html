<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>팔랑스</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enemy.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/enemy.js"></script>

    
    <!-- skill range graph -->
    <style>
        .item:nth-child(1) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(3) .skill_range_wrap tr:nth-child(1) td:nth-child(2),
        .item:nth-child(3) .skill_range_wrap tr:nth-child(3) td:nth-child(2) {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h2>팔랑스</h2>
            <h5 id="enemy_HP">HP <script>document.write(HP)</script></h5>
        </header>
        <content>

            <div id="skill_carousel" class="carousel " data-ride="carousel" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#skill_carousel" data-slide-to="0" class="active skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="1" class="skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="2" class="skill_passive"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        머신건 속사
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        4
                                    </div>
                                </div>

                                            <tr class="row">
                                                <td></td>

                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>머신건을 발사해 피해를 줍니다. 대상이 기동형인 경우, 피해량이 증가합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        대열 방어
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        6
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>

                                            <tr class="row">

                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>3라운드 동안 같은 열의 아군을 보호하며, 받는 피해가 감소합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        밀집 대형

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>라운드 개시 시, 같은 열에 인접한 아군에게 피해 감소 효과를 부여합니다. 해당 효과는 중첩됩니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </content>
    </div>

</body>

</html>
