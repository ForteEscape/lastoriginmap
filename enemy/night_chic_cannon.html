<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>나이트 칙 캐논</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/enemy.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/enemy.js"></script>

    
    <!-- skill range graph -->
    <style>
        .item:nth-child(1) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }
        
        .item:nth-child(2) .skill_range_wrap tr:nth-child(1) td:nth-child(2),
        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(1),
        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(3),
        .item:nth-child(2) .skill_range_wrap tr:nth-child(3) td:nth-child(2) {
            background: orange;
        }
        .item:nth-child(2) .skill_range_wrap tr:nth-child(2) td:nth-child(2) {
            background-color: yellow;
        }

        .item:nth-child(3) .skill_range_wrap tr:nth-child(1) td:nth-child(2),
        .item:nth-child(3) .skill_range_wrap tr:nth-child(2) td:nth-child(1),
        .item:nth-child(3) .skill_range_wrap tr:nth-child(2) td:nth-child(2),
        .item:nth-child(3) .skill_range_wrap tr:nth-child(2) td:nth-child(3),
        .item:nth-child(3) .skill_range_wrap tr:nth-child(3) td:nth-child(2) {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h2>나이트 칙 캐논</h2>
            <h5 id="enemy_HP">HP <script>document.write(HP)</script></h5>
        </header>
        <content>

            <div class="info_enemy_wrap">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="enemy_image_wrap">
                            <div class="enemy_image" align="center">
                                
                            </div>
                        </div>
                        <p class="skill_comment">보유 스킬</p>
                    </div>
                    <div class="col-xs-7">
                        <div class="enemy_spec_wrap">
                            <div class="row">
                                <div class="col-xs-6 enemy_spec_item" id="enemy_strength">
                                    공격력 <script>document.write(strength)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_critical">
                                    치명타 <script>document.write(critical)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_defense">
                                    방어력 <script>document.write(defense)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_accuracy">
                                    적중률 <script>document.write(accuracy)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_agility">
                                    행동력 <script>document.write(agility)</script>
                                </div>
                                <div class="col-xs-6 enemy_spec_item" id="enemy_dodge">
                                    회피율 <script>document.write(dodge)</script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="skill_carousel" class="carousel " data-ride="carousel" data-interval="false">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#skill_carousel" data-slide-to="0" class="active skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="1" class="skill_active"></li>
                    <li data-target="#skill_carousel" data-slide-to="2" class="skill_passive"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        플레임 버너
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        2
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>화염 방사로 화염 속성 피해를 주며, 일정 확률로 3라운드 동안 지속 화염 피해를 입는 점화 상태로 만듭니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        곡사포
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        5
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>1라운드 후에 착탄하는 곡사포를 발사해 목표 범위에 피해를 줍니다. 대상이 이동 불가 상태면 피해량이 증가합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="item">
                        <div class="skill_wrap">
                            <div class="row">
                                <div class="col-xs-4">
                                    <div class="skill_name_wrap">
                                        연료 탱크 유폭
                                    </div>
                                </div>
                                <div class="col-xs-3">
                                    <div class="skill_length_wrap">
                                        0
                                    </div>
                                </div>
                                <div class="col-xs-5">
                                    <div class="skill_range_wrap">
                                        <table>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                            <tr class="row">
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="skill_description_wrap">
                                        <p>사망 시, 연료 탱크가 유폭해 주변에 괴멸적인 피해를 주고 피해 감소 효과를 해제합니다.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </content>
    </div>

</body>

</html>
