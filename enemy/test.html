<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>

    <script>
        function show_enemy(url) {
            var popupX = (window.screen.width / 2) - (450 / 2);
            var popupY = (window.screen.height / 2) - (400 / 2);
            window.open(url, "popup_enemy", 'status=no, height=400, width=463, left=' + popupX + ', top=' + popupY +
                ', screenX=' + popupX + ', screenY= ' + popupY);
        }

        function get_url() {
            url = ''
            url += (arguments[0] + '?');
            for(var i = 1; i < arguments.length; i++) {
                url += (arguments[i] + '&');
            }
            return url;
        }
    </script>
</head>

<body>
    <td class="col-xs-4"><a href="javascript:show_enemy(get_url('underwatcher_generator.html', '50000', '0', '-1', '0', '999', '4.35', '0' , '80'));">언더왓쳐 제너레이터</a>
    </td>
</body>

</html>
